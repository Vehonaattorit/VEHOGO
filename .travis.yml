language: node_js
node_js:
  - node
  - lts/*
cache:
  directories:
    - '~/.npm'
    - '.jest'
before_install:
  - openssl aes-256-cbc -K $encrypted_1630e0724fbb_key -iv $encrypted_1630e0724fbb_iv
    -in ./secrets.js.enc -out ./secrets/secrets.js -d
before_script:
  - npm install -g npm@latest
  - npm install
  - npm install jest-expo
  - npm install -g expo-cli
script:
  - npm ci
  - npm run test
jobs:
  include:
    - stage: deploy
      node_js: lts/*
      script:
        - npm ci
        - npx expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
        - npx expo publish --non-interactive
env:
  global:
    secure: 
